apiVersion: v1
kind: Service
metadata:
  name: redis-service  # The app will look for this name
spec:
  ports:
    - port: 6379
  selector:
    app: redis-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-db
  template:
    metadata:
      labels:
        app: redis-db
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379