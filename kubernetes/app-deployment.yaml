apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-web
  template:
    metadata:
      labels:
        app: flask-web
    spec:
      containers:
      - name: flask-web
        # Jenkins will push to this location
        image: codesraza/devops-assessment:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        